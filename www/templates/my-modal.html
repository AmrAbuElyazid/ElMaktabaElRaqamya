  <ion-modal-view>
    <ion-header-bar class="bar bar-dark">
      <h1 class="title" style="text-align: center">
      <i style="float: left" class="icon ion-chevron-left" ng-click="closeModal()"></i>
      {{book.book_name}}</h1>
    </ion-header-bar>
    <ion-content class="padding rtl">
	    <h5 style="font-size: 20px; font-family: 'Lateef', serif !important;">
			<span>المؤلف:</span> <span style="color: grey; font-style: italic">{{book.book_author || 'غير موجود'}}</span> <hr>
			<span>تاريخ النشر:</span> <span style="color: grey; font-style: italic">{{book.book_date || 'غير موجود'}}</span> <hr>
			<span>وصف الكتاب:</span> <span style="color: grey; font-style: italic">{{book.book_desc || 'غير موجود'}}</span>
	    </h5>


    </ion-content>
	    <div class="bar bar-footer rtl">
		    <progress value="10" max="100" ng-show="caching" id="save-progress"></progress>
			<div class="button-bar" ng-show="!caching">
			    <a class="button button-outline button-dark" ng-click="openPDF(book)">فتح الكتاب</a>
			    <a class="button button-outline button-dark" ng-click="cacheFile(book)">حفظ الكتاب</a>
			    <a class="button button-outline button-assertive" ng-click="report(book)">إبلاغ عن مشكله</a>
			</div>
	    </div>
  </ion-modal-view>
